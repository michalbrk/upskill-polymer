<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/app-storage/app-localstorage/app-localstorage-document.html"/>

<dom-module id="poly-todo-storage">
    <template>
        <app-localstorage-document key="poly-todos" data="{{todos}}" id="ls"></app-localstorage-document>
    </template>

    <script>
        class PolyTodoStorage extends Polymer.Element {
            static get is() {
                return 'poly-todo-storage';
            }
            
            static get properties() {
                return {
                    todos: {
                        value: () => [{
                            label: 'Ukończyć warsztat',
                            complete: false
                        }],
                        notify: true
                    }
                }
                
                save() {
                    this.$.ls.saveValue('poly-todos');
                    this.notifySplices('todos');
                }
            }
        }

        window.customElements.define(PolyTodoStorage.is, PolyTodoStorage);
    </script>
</dom-module>
